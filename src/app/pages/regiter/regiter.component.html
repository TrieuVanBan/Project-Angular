<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Đăng ký</h2>

              <form [formGroup]="registerForm" (ngSubmit)="registerOnsubmit()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                    formControlName="email"
                  />
                  <div *ngIf="(funcControl['email'].touched || funcControl['email'].dirty) && funcControl['email'].invalid">
                    <div *ngIf="funcControl['email'].errors && funcControl['email'].errors['required']">
                      <span class="validate">Email không để trống</span>
                    </div>
                    <div *ngIf="funcControl['email'].errors && funcControl['email'].errors['email']">
                      <span class="validate">Email không đúng định dạng</span>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Mật khẩu</label
                  >
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                    formControlName="password"
                  />
                  <div *ngIf="(funcControl['password'].touched || funcControl['password'].dirty) && funcControl['password'].invalid">
                    <div *ngIf="funcControl['password'].errors && funcControl['password'].errors['required']">
                      <span class="validate">Mật khẩu không để trống</span>
                    </div>
                    <div *ngIf="funcControl['password'].errors && funcControl['password'].errors['minlength']">
                      <span class="validate">Mật khẩu ít nhất 8 ký tự</span>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg"
                    >Nhập lại mật khẩu</label
                  >
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                    formControlName="confirmPassword"
                  />
                  <div *ngIf="(funcControl['confirmPassword'].touched || funcControl['confirmPassword'].dirty) && funcControl['confirmPassword'].invalid">
                    <div *ngIf="funcControl['confirmPassword'].errors && funcControl['confirmPassword'].errors['required']">
                      <span class="validate">Mật khẩu không để trống</span>
                    </div>
                    <div *ngIf="funcControl['confirmPassword'].errors && funcControl['confirmPassword'].getError('Mutmatch')!=null">
                      <span class="validate">Mật khẩu không trùng khớp</span>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="!registerForm.valid"
                  >
                    Đăng ký
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
