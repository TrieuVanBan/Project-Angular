<h3>Cập nhật danh mục</h3>
<form #myForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Tên danh mục</label>
    <input
      type="email"
      class="form-control"
      name="name"
      placeholder="..."
      ngModel
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    (click)="updateCategory(myForm.value)"
  >
    Cập nhật
  </button>
</form>
