<div class="d-flex gap-4 detail-div">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="detail font" let itemPro>
    <img src="{{ itemPro.image }}" alt="" />
    <div>
      <p>Tên sản phẩm: {{ itemPro.name }}</p>
      <p>Giá: {{ itemPro.price | currency : "VND" | lowercase }}</p>
      <p> Số lượng:
        <input type="number" min="1" value="1" class="form-control" (change)="onChaneQuantity(itemPro, $event)">
      </p>
      <button class="btn btn-primary" style="margin-top:20px" (click)="addProductToCart(itemPro)">Thêm vào giỏ hàng</button>
    </div>
  </div>
</div>
